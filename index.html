    <p style="margin-top:50px;margin-bottom:50px;">가끔은 내가 읽었었던 책이란걸 한참을 읽다가 깨달을 때가 있다. 그것도 상관은 없지. 책이란건 읽을때마다 다르게 와닿으니까. 하지만 당시 당시마다 나는 어떤 느낌을 받고 있었는지 궁금하기도 하다. 그래서 모아본다. 내가 읽은 책들 그리고 그걸 읽을 당시의 느낌들.</p>
